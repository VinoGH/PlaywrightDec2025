DropDown
=========
-> list of items (Predefined)
DropDown :
2 types
1. select and option tag -> inbulid -> selectOption
2. li or ul -> normal element -> click()

selectOption:
1. index  -> start from '0'
2. label(text)
3. value (attribute)


Xpath:
Attribute based xpath:
//tagName[@attributeName='atrributevalue']

//input[@id='email']

Text Based xpath:
//tagName[text()='text value']
//span[text()='phones']

partial Attribute based xpath:
//tagName[contains(@id,'value')]
//input[contains(@id,'input')]

partial text based xpath:
//tagname[contains(text(),'value')]

collection or index based xpath
(//tagname[@attribute='atrributevalue'])[index value]
index value -> start from 1 and it should not go beyond 5
(//span[@class='a-price-whole'])[2]